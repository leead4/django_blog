{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blogazon</title>
	{%include "styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="container-fluid">
		{% for blog in blogs %}
			<div class="row">
				<div class="col-md-12">
					<article class="post body_text center">
						<h4>{{blog.title}}</h4>
						<h4>{{blog.content}}</h4>
					</article>
				</div>
			</div>
			{% endfor %}
	</div>
	{%include "scripts.html"%}
</body>
</html>
