{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blogazon</title>
	{%include "styles.html"%}
</head>
<body>
{%include "navbar.html"%}

<div class="row">
    <div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebarHeader post topicContentTitle">{{ topic }}</li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
						<div class="card-container text-center">
							<div class="row content-holder body_text">
				{% for blog in blogs %}
								<article class="post topicContentTitle ">
								 <div class="image">
								   <img class="imgSlide" src=" {% static 'assets/bird3.JPG' %}">
				    				  <div class="textSlide">
				    				    <p>{{blog.post_author.name}}</p>
				    				    <p>{{blog.content}}</p>
				    				    <p>{{blog.title}}</p>
				    				  </div>
				    			  </div>

								</article>
				{% endfor %}
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="static/javascripts.js"></script>
</div>
</body>
