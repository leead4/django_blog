{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{%include "styles.html"%}
	<title>Blogazon</title>
	<i class="fa fa-code" aria-hidden="true"></i>
</head>
<body>
	{%include "navbar.html"%}
	<div class="container-fluid main">
	{%include "sidenav.html"%}
		<div class="row">
			{% for blog in blogs %}
				<div class="col-md-12">
					<div class="card-container text-center">
						<div class="row content-holder body_text">
							<div class="col-md-12">
							<article class="post">
								<h4>{{blog.title}}</h4>
								<h4>{{blog.content}}</h4>
								<h4>{{blog.date}}</h4>
								<h4>{{blog.post_author.name}}</h4>
								</article>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
	{%include "scripts.html"%}
</body>
</html>
